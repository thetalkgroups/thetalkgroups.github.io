---
layout: default
head: >
    <link rel="stylesheet" href="/css/sign-in.css" async>
    <script src="/js/sign-in.js" async defer></script>
---

<section class="sign-in card">
    <h1>sign in</h1>

    <button class="sign-in__button google layout horizontal center justified">
        <img class="sign-in__button__icon" src="/assets/google-logo.svg" alt="Google sign in button">
        <p class="sign-in__button__text flex">sign in with google</p>
    </button>

    <button class="sign-in__button facebook layout horizontal center justified">
        <img class="sign-in__button__icon" src="/assets/facebook-logo.svg" alt="Facebook sign in button">
        <p class="sign-in__button__text flex">sign in with facebook</p>
    </button>

    <button class="sign-in__button twitter layout horizontal center justified">
        <img class="sign-in__button__icon" src="/assets/twitter-logo.svg" alt="Twitter sign in button">
        <p class="sign-in__button__text flex">sign in with twitter</p>
    </button>
</section>
