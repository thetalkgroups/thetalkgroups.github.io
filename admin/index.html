---
    layout: main
    head: >
        <link rel="stylesheet" href="/css/admin-list.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js" async defer></script>
        <script src="/js/admin-list.min.js" async defer></script>
---

<template id="user-item">
    <img class="user-item__photo" alt="photo">
    <header>
        <b class="user-item__name"></b>
        <p class="user-item__email"></p>
    </header>
    <button class="user-item__button"></button>
</template>

<section class="admin card">

    {% include error-message.html %}

    <section class="admin-list">
        <section class="admin-list__admins">
            <h2>Admins</h2>
        </section>
        <section class="admin-list__kicked">
            <h2>Kicked</h2>
        </section>
        <section class="admin-list__banned">
            <h2>Banned</h2>
        </section>
    </section>

</section>
